<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="carusel">
      <div class="arrow arrow-left">&#60;</div>
      <div class="arrow arrow-right">&#62;</div>
      <div class="carusel-window">
        <div class="carusel-images">
          <div class="extra-div current-slide">
            <img
              class="composition__photo--horizontal"
              src="https://observer-media.go-vip.net/wp-content/uploads/sites/2/2015/04/img_1102.jpg"
              alt="Cornel West revolution relay"
            />
          </div>

          <div class="extra-div">
            <img
              class="composition__photo--horizontal"
              src="https://observer-media.go-vip.net/wp-content/uploads/sites/2/2015/04/img_1102.jpg"
              alt="Cornel West revolution relay"
            />
          </div>
          <div class="extra-div">
            <img
              class="composition__photo--horizontal"
              src="https://observer-media.go-vip.net/wp-content/uploads/sites/2/2015/04/img_1102.jpg"
              alt="Cornel West revolution relay"
            />
          </div>
        </div>
      </div>
      <ul class="carusel-nav">
        <li class="carusel-nav__indicator"></li>
        <li class="carusel-nav__indicator"></li>
        <li class="carusel-nav__indicator"></li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
